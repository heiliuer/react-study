<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1102components&props.html</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
</head>
<body>

<fieldset>
    <legend>function as a Component</legend>
    <div id="root1"></div>
</fieldset>
<script type="text/babel">
    (function () {
        class Welcome extends React.Component {
            render() {
                console.log('render this.dom:',this.dom)
                return <h1>Hello, {this.props.name}</h1>;
            }
        }

        const data = {
            name: 'heiliuer'
        }

        ReactDOM.render(
            <Welcome name={data.name}/>,
            document.getElementById('root1')
        )
    })()
</script>

<fieldset>
    <legend>component extend React.Component</legend>
    <div id="root2"></div>
</fieldset>

<script type="text/babel">

    (function () {
        function Welcome(props) {
            return <h1>Hello, {props.name}</h1>;
        }

        const data = {
            name: 'heiliuer2'
        }

        ReactDOM.render(
            <Welcome name={data.name}/>,
            document.getElementById('root2')
        )
    })()
</script>

</body>

</html>
